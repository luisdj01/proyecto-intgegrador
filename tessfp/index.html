<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/alertify.core.css" rel="stylesheet" type="text/css">
    <link href="css/alertify.default.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
    <script src="js/funciones_ingresar.js" type="text/javascript"></script>
    <script src="js/alertify.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

</head>
<style>
    body {
        background: url(img/fondo_login.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <br>
    <div class="container">
        
        <div class="row" id="divLogin">
            <br>
            <div class="col-12">
                <h1 class="animate__animated animate__backInLeft">Sistema de gestión de trabajos de</h1>
                <h1 class="animate__animated animate__backInLeft">Ingeniería Informática</h1>
            
                <div class="modal-dialog text-center">
                    <div class="col-sm-8 main-section">
                        <div class="modal-content">
                            <div class="col-12 user-img">
                                <img src="img/logo.png" alt="" style="width:200px;height:90px;border-radius:10%;">  
                            </div>
                            
                            <div class="Login form-group" id="user-group">
                                <input type="text" class="form-control" placeholder="No cuenta o clave" id="txtUsuario">
                            </div>
                            <br>
                            <div class="Login form-group" id="password-group">
                                <input type="password" class="form-control" placeholder="Contraseña" id="txtPassword">
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="btnIngresar"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
